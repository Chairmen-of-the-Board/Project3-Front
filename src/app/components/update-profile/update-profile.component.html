<div class="main-wrap">
    <div class="form-wrap">
        <img id="revImg" src="../../../assets/images/rev-logo.png" alt="Revature">
        <h2>Update User Profile</h2>
        <form class="row g-3">
            <div class="input-group mb-3">
              <div class="input-group">
                <input type="text" class="form-control" [formControl]="email" placeholder="Email Address" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group">
                  <input type="password" class="form-control" [formControl]="password" id="validationDefaultPassword" placeholder="Password"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group">
                  <input type="address" class="form-control" [formControl]="address" id="validationDefaultFirstName" placeholder="Address"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group">
                  <input type="phone" class="form-control" [formControl]="phone" id="validationDefaultLastName" placeholder="Phone Number"  aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
            <div class="col-12">
              <button class="btn btn-success btn-lg" type="submit" (click)="attemptUpdate(email.value, password.value, address.value, phone.value);">Update</button>
            </div>
          </form>
          <p>{{noticeMessage}}</p>
    </div>
</div>
