<div class="form-wrap">
    <h2>Create New Request</h2>
    <form class="row g-3">
        <div class="input-group mb-3">
            <div class="input-group">
                <input type="text" class="form-control" [formControl]="amount" placeholder="00.00">
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group">
                <input type="text" class="form-control" [formControl]="targetId" placeholder="User to Request">
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group">
                <input type="text" class="form-control" [formControl]="description" placeholder="Description">
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-success btn-lg" type="submit" (click)="attemptUpsert(amount.value,targetId.value,description.value)">Submit</button>
        </div>
    </form>
</div>
