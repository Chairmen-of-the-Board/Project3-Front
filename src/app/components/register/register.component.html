<div class="main-wrap">
    <div class="form-wrap">
        <img id="revImg" src="../../../assets/images/rev-logo.png" alt="Revature">
        <h2>New Banking Account Registration</h2>
          <i class="bi bi-person-circle" style="font-size: 10rem;"
          ></i>
        <br>
        <br>
        <form class="row g-3">
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group">
                <input [class.invalid] = "email.invalid && email.touched" minlength="3" type="email" class="form-control" [formControl]= "email" placeholder="Email" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="input-group mb-3">
              <div class="input-group">
                <input type="password" class="form-control" [formControl]= "password" minlength="6" maxlength="10" id="validationDefaultPassword" placeholder="Password"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group">
                  <input pattern="[a-zA-Z]*" type="firstname" class="form-control" [formControl]="firstname" id="validationDefaultFirstName" placeholder="First Name"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group">
                  <input pattern="[a-zA-Z]*" type="lastname" class="form-control" [formControl]="lastname" id="validationDefaultLastName" placeholder="Last Name"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group">
                  <input type="address" class="form-control" [formControl]="address" id="validationDefaultAddress" placeholder="Address"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="input-group mb-3">
                <div class="input-group">
                  <input pattern="[0-9]*" type="phone" class="form-control" [formControl]="phone" minlength="10" id="validationDefaultPhone" placeholder="Phone Number"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
            <div class="col-12">
              <button class="btn btn-success btn-lg" type="submit" (click)="attemptRegister(email.value, password.value, firstname.value, lastname.value, address.value, phone.value);" [disabled]= "email.invalid || password.invalid || firstname.invalid || firstname.invalid || lastname.invalid || address.invalid || phone.invalid">Register</button>
            </div>
          </div>
        </form>
          <p>{{noticeMessage}}</p>
    </div>
</div>
